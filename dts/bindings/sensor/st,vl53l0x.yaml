description: STMicroelectronics VL53L0X Time of Flight sensor

compatible: "st,vl53l0x"

include: i2c-device.yaml

properties:
    xshut-gpios:
      type: phandle-array
      required: false
      description: "GPIO used to shut sensor down"
    gpio1-gpios:
      type: phandle-array
      required: false
      description: "GPIO used to check if sensor value is in range"
